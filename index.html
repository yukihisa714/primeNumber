<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素数</title>
</head>

<body>
    <script>

        const NUM_OF_PRIMES = 1000000;
        const primeNumbers = [2];
        let num = 2;

        const st = Date.now();

        tag: while (primeNumbers.length < NUM_OF_PRIMES) {
            num++
            for (let i = 0, len = primeNumbers.length; i < len; i++) {
                if (!(num % primeNumbers[i])) continue tag;
                if (primeNumbers[i] ** 2 > num) break;
            }
            primeNumbers.push(num);
        }

        const ed = Date.now();
        console.log(ed - st + "ms");

        console.log(primeNumbers);

    </script>
</body>

</html>
